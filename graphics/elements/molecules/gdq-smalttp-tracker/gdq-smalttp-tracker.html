<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../bower_components/iron-image/iron-image.html">
<dom-module id="gdq-smalttp-tracker">
	<template>
		<style>
			:host {
				display: flex;
				width: 451px;
				height: 226px;
				border: 1px solid #0bdfff;
				box-sizing: border-box;
				image-rendering: pixelated;
				--cell-size: 44px;
				--grid-gap: 1px;
			}

			#body {
				display: flex;
				flex-grow: 1;
				height: 100%;
				overflow: hidden;
				position: relative;
			}

			#grid {
				position: relative;
				width: 100%;
				height: 100%;
				display: grid;
				grid-template-columns: repeat(10, var(--cell-size));
				grid-template-rows: repeat(5, var(--cell-size));
				grid-gap: var(--grid-gap);
				grid-auto-flow: row;
				z-index: 1;
			}

			#tealBackground {
				position: absolute;
				left: 0;
				top: 0;
				height: 100%;
				width: 100%;
				background-color: #00FFFF;
			}

			#whiteBackground {
				position: absolute;
				left: 0;
				top: 0;
				height: var(--cell-size);
				width: 100%;
				background-color: white;
			}

			iron-image {
				width: 100%;
				height: 100%;
			}

			.cell {
				background-color: black;
				padding: 7px;
				@apply --layout-vertical;
			}

			.cell--dimmed iron-image {
				opacity: 0.25;
			}
		</style>

		<div id="tealBackground"></div>
		<div id="whiteBackground"></div>

		<div id="grid">
			<template is="dom-repeat" items="[[items]]" mutable-data>
				<div class$="[[_calcCellClass(item, index)]]" item="[[item]]" on-click="_advance">
					<iron-image
						src="[[importPath]]img/[[_calcCellSrc(item)]].png"
						sizing="contain">
					</iron-image>
				</div>
			</template>
		</div>
	</template>

	<script src="gdq-smalttp-tracker.js"></script>
</dom-module>
